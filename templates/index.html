<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Your HTML Template using Bootstrap -->
    <div class="row row-cols-1 row-cols-md-4">
        {% for movie_obj in movies %}
        <div class="card " style="width: 15rem;margin: 30px;">
            <img src="{{ movie_obj.image_url }}" class="card-img-top" alt="..."  style="object-fit: cover; height: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{movie_obj.title}}</h5>
                <p class="card-text">{{movie_obj.summary}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{movie_obj.year}}</li>
            </ul>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
